<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class=" row d-flex justify-content-center">
        <div class="d-flex justify-content-center">
            <header class=" display-5 ">CALCULATOR</header>
        </div>
        <div class="app">
            <div>
                <input type="text" placeholder="0" class="shadow-lg p-3 mb-2 bg-body rounded" id="input" >
                <button type="button" id="allclear"  class="btn btn-secondary btn-lg">AC</button>
            </div>
            <div>
                <button type="button" id="button1" value= "1" class="btn btn-secondary btn-lg">1</button>
                <button type="button" id="button2" value= "2"class="btn btn-secondary btn-lg">2</button>
                <button type="button" id="button3" value= "3"  class="btn btn-secondary btn-lg">3</button>
                <button type="button" id="div" value= "/" class="btn btn-secondary btn-lg">/</button>
            </div>
            <div>
                <button type="button" id="button4" value= "4"  class="btn btn-secondary btn-lg">4</button>
                <button type="button" id="button5" value= "5"  class="btn btn-secondary btn-lg">5</button>
                <button type="button" id="button6" value= "6"  class="btn btn-secondary btn-lg">6</button>
                <button type="button" id="mul" value= "*"  class="btn btn-secondary btn-lg">*</button>
            </div>
            <div>
                <button type="button" id="button7" value= "7"  class="btn btn-secondary btn-lg">7</button>
                <button type="button" id="button8" value= "8"  class="btn btn-secondary btn-lg">8</button>
                <button type="button" id="button9" value= "9"  class="btn btn-secondary btn-lg">9</button>
                <button type="button" id="add" value= "+"  class="btn btn-secondary btn-lg">+</button>
            </div>
            <div>
                <button type="button" id="decimal" value= "."  class="btn btn-secondary btn-lg">.</button>
                <button type="button" id="button0" value= "0"  class="btn btn-secondary btn-lg">0</button>
                <button type="button" id="backspace"   class="btn btn-secondary btn-lg"><=</button>
                <button type="button" id="sub" value= "-"  class="btn btn-secondary btn-lg">-</button>
            </div>
            <div>
                <button type="button" id="buttoncal"  class="btn btn-secondary btn-lg">C</button>
                <button type="button" id="buttono" value= "(" class="btn btn-secondary btn-lg">(</button>
                <button type="button" id="buttonc" value= ")" class="btn btn-secondary btn-lg">)</button>
                <button type="button" id="buttoncalc"  class="btn btn-secondary btn-lg">=</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>
</html>
